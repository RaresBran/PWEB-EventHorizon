databaseChangeLog:
  - changeSet:
      id: create-user-table
      author: rares
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: true

  - changeSet:
      id: create-token-table
      author: rares
      changes:
        - createTable:
            tableName: tokens
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token
                  type: varchar(1024)
                  constraints:
                    nullable: false
              - column:
                  name: tokenType
                  type: varchar(255)
              - column:
                  name: expired
                  type: boolean
              - column:
                  name: revoked
                  type: boolean
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_token_user
                    references: users(id)
